<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-store" />

  <title>Empreendimentos - Tabelas do Crédito Rural e do Proagro</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <style>
    .table-danger {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>
  <header class="sticky-top fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Eighth navbar example">
      <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>

                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>
  </header>
<main>
  <div class="container mt-4">
    <h1 class="mb-4">Empreendimento</h1>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="pesquisa" class="form-label">Pesquisar:</label>
        <input type="text" id="pesquisa" class="form-control" oninput="buscarRegistroPorCampo()">
      </div>
    </div>
    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered" id="registrosTable">
        <thead>
          <tr>
            <th>#Código</th>
            <th>Data de Fim</th>
            <th>Finalidade</th>
            <th>Atividade</th>
            <th>Modalidade</th>
            <th>Produto</th>
            <th>Zoneamento</th>
            <th>Consorcio</th>
            <th>Coordenadas?</th> <!-- Adicionamos a coluna Coordenadas? -->
            <!-- Adicione mais campos do registro conforme necessário -->
          </tr>
        </thead>
        <tbody>
          <!-- Os registros serão preenchidos dinamicamente com JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</main>

  <!-- Adicione os scripts do jQuery e DataTables.js -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

  <script src="script.js"></script>
